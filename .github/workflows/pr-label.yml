name: PR Labeler
on:
  pull_request:
    types: [opened, reopened]

permissions:
  contents: read

jobs:
  pr-labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: TimonVS/pr-labeler-action@v4
        with:
          repo-token: ${{ secrets.TOKEN }}
          configuration-path: .github/pr-labeler.config.yml
